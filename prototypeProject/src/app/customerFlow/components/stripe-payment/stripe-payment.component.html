<!-- Stripe Payment - Component -->
<!-- Ionic-based HTML front-end for stripe payment.
     Also utilizes Stripe Elements for layout of payment form -->

     <ion-grid text-center>
      <ion-row>
        <ion-col class="ion-text-center">
          <h1>Payment</h1>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-card class="welcome-card">
      <ion-card-header>
        <ion-card-title class="ion-text-center">Please fill in payment information</ion-card-title>
        <ion-row>
          <ion-col>Total Payment</ion-col>
          <ion-col> ${{transactionService.getTotal()}} </ion-col>
        </ion-row>
      </ion-card-header>
      <ion-card-content>
        <form action="/" method="post" id="payment-form">
          <div class="form-row">
            <div id="card-element"> <!-- a Stripe Element will be inserted here. --> </div>
            <!-- Used to display Element errors -->
            <div id="card-errors" role="alert"></div>
          </div>
          <ion-button type="submit" expand="full" (click)="redirectToReceipt()">Make Payment</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
