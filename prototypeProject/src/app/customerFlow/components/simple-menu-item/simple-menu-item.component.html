<ion-grid class="menuCard">
  <ion-row>
    <ion-col>
      <ion-label style="padding-left:0px;font-size: larger;">{{menuItem.name}} - </ion-label><ion-label>{{menuItem.englishName}}</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <div class="image">
        <ion-img [src]="menuItem.image" ></ion-img>
      </div>

    </ion-col>
  </ion-row>
</ion-grid>
