<ion-content>
  <div>
    <ion-title class="title">
      SUSHI BAI KIYOSHI
    </ion-title>
  </div>

  <div style="margin-left:10%;margin-bottom:32px;">
    <ion-title style="padding-left:0px;padding-bottom:16px;font-size: x-large;font-weight: bold;">
      Sign In
    </ion-title>
    <ion-label style="color: rgb(170, 170, 170)">
      Hi there! Nice to see you again.
    </ion-label>
  </div>

  <div>
    <form [formGroup]="form" (ngSubmit)="onLogin()" >
      <div>
        <ion-label style="margin-left:10%;color:rgb(255, 57, 57);font-weight: bold;">Email</ion-label>
        <ion-input placeholder="Email" type="text" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" style="margin-top:8px;" (keypress)="onEnter($event.keyCode)"></ion-input>
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback" >
            <div style="margin-left:10%" *ngIf="f.email.errors.required">Email is required</div>
            <div style="margin-left:10%" *ngIf="f.email.errors.email">Please enter a valid email</div>
        </div>
      </div>

      <div style="margin-top:32px;">
        <ion-label style="margin-left:10%;color:rgb(255, 57, 57);font-weight: bold">Password</ion-label>
        <ion-input placeholder="Password" type="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" style="margin-top:8px;" (keypress)="onEnter($event.keyCode)"></ion-input>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div style="margin-left:10%" *ngIf="f.password.errors.required">Password is required</div>
        </div>
      </div>

      <div style="padding-top:10%;text-align: center;">
        <div *ngIf="submitted" class="invalid-feedback">
          <div>Incorrect email or password.</div>
        </div>
        <ion-button (click)="onLogin()" class="login" [disabled]="loading">
          <span *ngIf="!loading">Sign In</span>
          <span *ngIf="loading">Signing In...&nbsp;</span>
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      </ion-button>
      </div>
    </form>
  </div>

  <div style="text-align: center;position:absolute;bottom:32px;width:100%;">
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <a routerLink="" style="color: rgb(170, 170, 170)">Forgot Password?</a>
        </ion-col>
        <ion-col size="6">
          <a routerLink="/sign-up" style="color:rgb(255, 57, 57);font-weight: bold;">Sign Up</a>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
