<ion-card style="background-color: white;" href="#" onclick="return false;">
  <ion-card-content>
    <ion-row>
      <ion-col style="border-style: solid; border-width: 0px 1px 0px 0px"><ion-img [src]="menuItem.image"></ion-img></ion-col>
      <ion-col style="border-style: solid; border-width: 0px 1px 0px 0px">{{menuItem.englishName}}</ion-col>
      <ion-col>{{menuItem.price}}</ion-col>
    </ion-row>
  </ion-card-content> 
  <ion-ripple-effect></ion-ripple-effect> 
</ion-card>
